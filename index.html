<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modded app list</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .app-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .app-box:hover {
      transform: scale(1.03);
    }

    .app-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .app-name {
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #ff6600;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #e65c00;
    }

    @media (max-width: 768px) {
      .app-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>

  <h1>MODDED APPS LIST</h1>

  <div class="app-grid">

    <!-- App Box -->
    <div class="app-box">
      <img class="app-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb4WXky5su0w7SCFWkJx7yGUS0kulEl2tz3A&s" alt="App Logo">
      <div class="app-name">Crunchyroll</div>
      <a class="download-btn" href="https://www.mediafire.com/file/oz892oq12t4ub0s/Crunchyroll_3.58.1.apk/file" target="_blank">Download</a>
    </div>

    <!-- You can copy below div to add more apps -->
    <!--
    <div class="app-box">
      <img class="app-logo" src="LOGO_URL" alt="App Logo">
      <div class="app-name">App Name</div>
      <a class="download-btn" href="DOWNLOAD_LINK" target="_blank">Download</a>
    </div>
    -->

  </div>
</body>
</html>
